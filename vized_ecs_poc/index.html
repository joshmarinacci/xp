<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="src/start.css">
</head>
<body>
<script type="module">
    import {make_default_tree, make_gui, setup_state} from "./src/start.js"

    let state = setup_state()
    let tree = make_default_tree(state)
    state.set_root(tree)
    document.body.append(make_gui(tree,state))
    state.dispatch('refresh',{})

</script>
</body>
</html>
