class Grid {
    constructor(w,h) {
        this.w = w
        this.h = h
        this.data = new Array(w*h)
        this.data.fill(0)
    }
    mapAll(cb) {
        for(let y=0; y<this.h; y++) {
            for(let x=0; x<this.w; x++) {
                this.set(x,y,cb(x,y,this.get(x,y)))
            }
        }
    }
    forColumn(c,cb) {
        for(let y=0; y<this.h; y++) {
            cb(c,y,this.get(c,y))
        }
    }
    get(x,y) {
        return this.data[this.xy2n(x,y)]
    }
    set(x,y,value) {
        this.data[this.xy2n(x,y)] = value
    }
    xy2n(x,y) {
        return y*this.w+x
    }
}

let grid = new Grid(8,4)
grid.mapAll((x,y,v) => ({
    on:false,
    active:false,
}))


function highlight_column(c,active) {
    for(let i=0; i<grid.h; i++) {
        let v = grid.get(c,i)
        v.active = active
        if(v.active) v.dom.classList.add("active")
        if(!v.active) v.dom.classList.remove("active")
    }
}

function make_sequencer(grid, toggle_step) {
    let wrapper = document.createElement('div')
    wrapper.classList.add("grid")
    for(let y=0; y<grid.h; y++) {
        for(let x=0; x<grid.w; x++) {
            let cell = document.createElement('div')
            cell.classList.add("note")
            cell.setAttribute("data-x",x)
            cell.setAttribute("data-y",y)
            cell.addEventListener('mousedown',toggle_step)
            wrapper.appendChild(cell)
            grid.get(x,y).dom = cell
        }
    }
    return wrapper;//    document.body.appendChild(wrapper)
}

class BeatSeq {
    constructor(synths, notes, len) {
        this.synths = synths
        this.notes = notes
        this.grid = new Grid(len,synths.length)
        this.grid.mapAll((x,y,v) => ({
            on:false,
            active:false,
        }))
        this.count = -1
        this.toggle_step = (e) => {
            let x = parseInt(e.target.getAttribute("data-x"))
            let y = parseInt(e.target.getAttribute("data-y"))
            console.log("toggling the step",x,y,typeof x)
            let v = this.grid.get(x,y)
            v.on = !v.on
            this.grid.set(x,y,v)
            console.log(grid.get(x,y))
            if(v.on) e.target.classList.add('on')
            if(!v.on) e.target.classList.remove('on')
        }
    }
    render(root) {
        let div =  make_sequencer(this.grid, this.toggle_step)
        div.style.width = (this.grid.w*40)+"px"
        div.style.height = (this.grid.h*40)+"px"
        return div
    }
    triggerNext() {
        if(this.count >= 0) {
            let oldc = this.count%this.grid.w
            this.grid.forColumn(oldc,(x,y,v)=>{
                v.active = false
                v.dom.classList.remove("active")
            })
        }
        this.count++
        let newc = this.count%this.grid.w
        this.grid.forColumn(newc,(x,y,v)=>{
            v.active = true
            v.dom.classList.add("active")
        })

        this.grid.forColumn(newc, (x,y,v)=>{
            let sy = this.synths[y]
            let ny = this.notes[y]
            if(v.on)  sy.triggerAttackRelease(ny,"2n")
        })
    }
}
